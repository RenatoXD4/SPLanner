<div class="bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 text-gray-200 flex min-h-screen font-sans">

  <!-- Sidebar -->
  <aside [ngClass]="{'w-64': mostrarSidebar, 'w-20': !mostrarSidebar}" 
         class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-950 flex flex-col p-6 shadow-2xl relative transition-all duration-300">

    <!-- Botón ocultar/mostrar sidebar -->
    <button (click)="toggleSidebar()" 
            class="absolute top-4 right-[-15px] w-8 h-8 bg-gray-800 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-green-500 transition-colors duration-300 z-50">
      <span *ngIf="mostrarSidebar">&#10094;</span>
      <span *ngIf="!mostrarSidebar">&#10095;</span>
    </button>

    <!-- Logo -->
    <div class="flex items-center justify-between mb-10">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-tr from-green-400 via-blue-500 to-purple-500 rounded-full flex items-center justify-center text-2xl font-bold text-white shadow-lg">SP</div>
        <span *ngIf="mostrarSidebar" class="text-xl font-bold tracking-wide text-white drop-shadow-md">SPlanner</span>
      </div>
    </div>

    <!-- Navegación -->
    <nav class="flex-1 flex flex-col space-y-3">
      <a class="group relative px-4 py-3 rounded-xl bg-gray-800 hover:bg-gradient-to-r hover:from-green-500 hover:to-blue-500 shadow-md transition-all duration-300 cursor-pointer flex items-center">
        <span *ngIf="mostrarSidebar" class="font-medium text-white">Dashboard</span>
      </a>
      <a class="group relative px-4 py-3 rounded-xl bg-gray-800 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-500 shadow-md transition-all duration-300 cursor-pointer flex items-center">
        <span *ngIf="mostrarSidebar" class="font-medium text-white">Proyectos</span>
      </a>
      <a class="group relative px-4 py-3 rounded-xl bg-gray-800 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-orange-400 shadow-md transition-all duration-300 cursor-pointer flex items-center">
        <span *ngIf="mostrarSidebar" class="font-medium text-white">Equipo</span>
      </a>
      <a class="group relative px-4 py-3 rounded-xl bg-gray-800 hover:bg-gradient-to-r hover:from-purple-400 hover:to-pink-400 shadow-md transition-all duration-300 cursor-pointer flex items-center">
        <span *ngIf="mostrarSidebar" class="font-medium text-white">Reportes</span>
      </a>
      <a class="group relative px-4 py-3 rounded-xl bg-gray-800 hover:bg-gradient-to-r hover:from-red-400 hover:to-pink-500 shadow-md transition-all duration-300 cursor-pointer flex items-center">
        <span *ngIf="mostrarSidebar" class="font-medium text-white">Recientes</span>
      </a>
    </nav>

    <!-- Ajustes -->
    <div class="mt-auto pt-5 border-t border-gray-700 relative">
      <button (click)="toggleAjustes()" 
              class="w-full text-left px-4 py-3 rounded-xl hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 shadow-md transition-all duration-300 cursor-pointer flex items-center justify-between">
        <span *ngIf="mostrarSidebar">Ajustes</span>
        <svg *ngIf="!mostrarSidebar" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m8-8h1M4 12H3m15.364-6.364l.707.707M6.343 17.657l-.707.707m12.02 0l-.707-.707M6.343 6.343l-.707-.707" />
        </svg>
      </button>
      <div *ngIf="mostrarAjustes" class="mt-2 space-y-2 bg-gray-800 rounded-xl p-3 shadow-inner transition-all duration-300">
        <a class="block px-4 py-2 rounded-lg hover:bg-gray-700 cursor-pointer text-gray-200 transition-colors duration-200">Perfil</a>
        <a class="block px-4 py-2 rounded-lg hover:bg-gray-700 cursor-pointer text-gray-200 transition-colors duration-200">Tema</a>
        <a class="block px-4 py-2 rounded-lg hover:bg-gray-700 cursor-pointer text-gray-200 transition-colors duration-200">Cerrar sesión</a>
      </div>
    </div>

    <div class="mt-3 text-gray-400 text-xs text-center py-3">&copy; 2025 SPlanner</div>
  </aside>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between p-4 bg-gradient-to-r from-gray-800 to-gray-900 md:hidden shadow-lg">
      <h1 class="text-xl font-bold text-green-400 drop-shadow-md">SPlanner</h1>
      <button (click)="toggleSidebar()" class="text-gray-200 text-2xl hover:text-green-400 transition-colors">&equiv;</button>
    </header>

    <main class="flex-1 p-6 overflow-auto">

      <!-- Barra de acciones y filtros -->
      <div class="flex flex-col md:flex-row items-center justify-between mb-8 space-y-3 md:space-y-0">
        <div class="flex items-center space-x-4">
          <button (click)="abrirModal()" 
                  class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:scale-105 transform transition-all duration-300 flex items-center space-x-2">
            <span class="text-2xl">+</span>
            <span>Nuevo Proyecto</span>
          </button>
          <input type="text" placeholder="Buscar proyectos..." [(ngModel)]="filtroTexto" 
                 class="px-4 py-2 rounded-full bg-gray-800 text-gray-200 w-64 focus:outline-none focus:ring-2 focus:ring-green-400 shadow-inner transition-all duration-200">
        </div>
      </div>

      <!-- Tabla de proyectos -->
      <div class="bg-gradient-to-b from-gray-850 to-gray-800 rounded-3xl overflow-hidden shadow-xl">
        <table class="w-full table-auto border-collapse text-center">
          <thead class="bg-gray-800 text-gray-300 uppercase text-xs tracking-wider">
            <tr>
              <th class="px-4 py-3">ID</th>
              <th class="px-4 py-3">Nombre</th>
              <th class="px-4 py-3">Descripción</th>
              <th class="px-4 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of proyectosFiltrados" class="hover:bg-gray-700 cursor-pointer transition-all duration-200">
              <td class="px-4 py-2 text-gray-300 text-sm">{{p.id}}</td>
              <td class="px-4 py-2 text-white font-medium">{{p.nombre}}</td>
              <td class="px-4 py-2 text-gray-200">{{p.descripcion}}</td>
              <td class="px-4 py-2 space-x-2">
                <button (click)="editarProyecto(p)" class="px-3 py-1 bg-blue-600 rounded-md text-white hover:bg-blue-500 transition-all duration-200">Editar</button>
                <button (click)="eliminarProyecto(p)" class="px-3 py-1 bg-red-600 rounded-md text-white hover:bg-red-500 transition-all duration-200">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>
</div>

<!-- Modal -->
<div class="fixed inset-0 flex items-center justify-center z-50" [ngClass]="{'hidden': !mostrarModal}">
  <div class="absolute inset-0 bg-gray-900 bg-opacity-30 backdrop-blur-sm transition-opacity duration-300"></div>
  <div class="relative bg-gradient-to-br from-gray-850 to-gray-800 rounded-3xl p-6 w-96 shadow-2xl border border-gray-700 z-10 transform transition-all duration-300 scale-95 opacity-0" 
       [ngClass]="{'scale-100 opacity-100': mostrarModal}">
    <h2 class="text-xl font-bold mb-4 text-green-400 drop-shadow-md">{{modalEditar ? 'Editar Proyecto' : 'Nuevo Proyecto'}}</h2>
    
    <!-- Mostrar ID cuando esté editando -->
    <div *ngIf="modalEditar && nuevoProyectoData.id" class="mb-3">
      <label class="block text-gray-400 text-sm mb-1">ID del Proyecto:</label>
      <p class="text-gray-300 text-sm bg-gray-700 p-2 rounded-lg">{{nuevoProyectoData.id}}</p>
    </div>
    
    <div class="grid grid-cols-1 gap-3">
      <div>
        <label class="block text-gray-400 text-sm mb-1">Nombre del proyecto *</label>
        <input type="text" placeholder="Ingresa el nombre del proyecto" [(ngModel)]="nuevoProyectoData.nombre" 
               class="p-3 rounded-xl bg-gray-800 text-gray-200 w-full focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-200">
      </div>
      
      <div>
        <label class="block text-gray-400 text-sm mb-1">Descripción</label>
        <textarea placeholder="Describe el proyecto" [(ngModel)]="nuevoProyectoData.descripcion" 
                 class="p-3 rounded-xl bg-gray-800 text-gray-200 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200" rows="3"></textarea>
      </div>
    </div>
    
    <div class="flex justify-end space-x-3 mt-5">
      <button (click)="cerrarModal()" class="px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-all duration-200">Cancelar</button>
      <button (click)="guardarProyecto()" 
              [disabled]="!nuevoProyectoData.nombre.trim()"
              [class]="!nuevoProyectoData.nombre.trim() ? 'px-4 py-2 rounded-full bg-gray-500 text-gray-300 cursor-not-allowed' : 'px-4 py-2 rounded-full bg-green-400 text-gray-900 font-bold hover:scale-105 transform transition-all duration-200'">
        {{modalEditar ? 'Guardar' : 'Agregar'}}
      </button>
    </div>
  </div>
</div>
