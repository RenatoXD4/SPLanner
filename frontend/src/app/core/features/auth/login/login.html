<div class="w-full h-full flex flex-col justify-center items-center min-h-screen pb-5  bg-black"> <!--bg-zinc-950-->

  <div class="w-full max-w-md mx-auto px-5 py-8 lg:py-0 lg:h-200 lg:flex lg:items-center shadow-xl/100  ">
    <!--modificar para mejorar el formulario-->


    <div class="w-full max-w-[350px] mx-auto lg:mt-32">


      <h1 class="text-3xl font-bold text-white mb-2 text-center">Iniciar Sesion</h1>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-zinc-800"></div>
        </div>
      </div>

      <p class="text-zinc-400 mb-8 text-center">Ingresa tu correo y contraseña para iniciar</p>


      <!-- Formulario de email/contraseña -->
      <form class="space-y-4" [formGroup]="userForm" (submit)="handleSubmit()">
        <!--Se vincula con la variable del ts y tamnbien reviso si los datos se envian-->
        <div>
          <label for="email" class="block text-sm font-medium text-white mb-1">Correo</label>
          <input id="email" type="email" placeholder="correo@gmail.com"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50"
            autocomplete="email" formControlName="email"><!--Se vincula con la variable del ts-->
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
          <input id="password" type="Contraseña" placeholder="********"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50"
            formControlName="password"><!--Se vincula con la variable del ts-->
        </div>

        <!--eL DISABLE es para desactivar el boton en caso de que no se cumplan los requerimientos pero por el diseño del boton no se percibe xD-->
        <button [disabled]="userForm.invalid" type="submit"
          class="w-full bg-white text-zinc-950 py-3 px-4 rounded-lg font-medium hover:bg-white/90 transition-colors">
          Iniciar sesion
        </button>

        <button
          class="w-full flex items-center justify-center gap-2 border border-zinc-800 text-white py-3 px-4 rounded-md hover:bg-zinc-900 transition-colors mb-4">
          <svg class="w-5 h-5" viewBox="0 0 48 48">
            <path fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
            <path fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
            <path fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
            <path fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
          </svg>
          Iniciar con Google
        </button>

      </form>
      <div class="mt-6 space-y-2 text-sm">
        <a href="recuperar" class="block text-white hover:text-zinc-300 transition-colors text-center">Olvidaste tu
          contraseña?</a>

        <a href="registro" class="block text-white hover:text-zinc-300 transition-colors text-center">
          ¿No tienes cuenta? Regístrate ahora
        </a>

      </div>
    </div>
  </div>
</div>
