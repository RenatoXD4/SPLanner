<div class="w-full h-full flex flex-col justify-center items-center min-h-screen pb-5 bg-black">
  <div class="w-full max-w-md mx-auto px-5 py-8 lg:py-0 lg:h-200 lg:flex lg:items-center shadow-xl/100">
    <div class="w-full max-w-[350px] mx-auto lg:mt-32">
      <h1 class="text-3xl font-bold text-white mb-2 text-center">Registro de usuario</h1>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-zinc-800"></div>
        </div>
      </div>

      <p class="text-zinc-400 mb-8 text-center">Ingresa tus datos para crear tu cuenta</p>

      <!-- Formulario de email/contraseña -->
      <form class="space-y-4" [formGroup]="userForm" (submit)="handleSubmit()">
        <!--Email-->
        <div>
          <label for="email" class="block text-sm font-medium text-white mb-1">Correo</label>
          <input id="email" type="email" placeholder="correo@gmail.com"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50"
            autocomplete="email" formControlName="email">
        </div>

        <!--Nombre de usuario-->
        <div>
          <label for="name" class="block text-sm font-medium text-white mb-1">Nombre</label>
          <input id="name" type="text" placeholder="Ingresa tu nombre"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50"
            formControlName="name">
        </div>

        <!--Apellido -->
        <div>
          <label for="apellido" class="block text-sm font-medium text-white mb-1">Apellido</label>
          <input id="apellido" type="text" placeholder="Ingresa tu apellido"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50"
            formControlName="apellido">
        </div>

        <!--Contraseña-->
        <div>
          <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
          <input id="password" type="password" placeholder="********"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50"
            formControlName="password">
        </div>

        <button [disabled]="userForm.invalid" type="submit"
          class="w-full bg-white text-zinc-950 py-3 px-4 rounded-lg font-medium hover:bg-white/90 transition-colors">
          Registrarse
        </button>
      </form>

      <div class="mt-6 space-y-2 text-sm">
        <a href="login" class="block text-white hover:text-zinc-300 transition-colors text-center">
          Volver
        </a>
      </div>
    </div>
  </div>
</div>
