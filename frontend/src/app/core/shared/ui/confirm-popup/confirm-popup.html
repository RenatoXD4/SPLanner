<dialog #myDialog 
  class="bg-transparent p-0 m-auto outline-none backdrop:bg-black/60 backdrop:backdrop-blur-sm backdrop:fixed backdrop:inset-0 shadow-none z-[99999]"
  (cancel)="onCancel()">

  <div class="relative max-w-md w-full p-7 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl animate-fadeIn"
       (click)="$event.stopPropagation()">
    
    <h3 class="font-bold text-lg mb-4 text-red-400 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      {{ title }}
    </h3>

    <p class="mb-6 text-slate-300 text-sm leading-relaxed">
      {{ message }}
      <br/>
      <span class="text-xs text-red-400/80 mt-2 block font-medium">Esta acci√≥n no se puede deshacer.</span>
    </p>

    <div class="modal-action flex justify-end gap-3 mt-6">
      <button type="button" (click)="onCancel()"
        class="px-4 py-2 rounded-lg border border-slate-600 text-slate-300 hover:bg-slate-800 hover:text-white transition-colors text-sm font-medium">
        {{ cancelText }}
      </button>
      
      <button type="button" (click)="onConfirm()"
        class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors text-sm font-medium shadow-lg shadow-red-900/20">
        {{ confirmText }}
      </button>
    </div>
  </div>
</dialog>
