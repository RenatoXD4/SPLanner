@if (!isHidden) {
  <section class="flex flex-col h-dvh w-full max-w-[800px] z-[9999] absolute right-0 bg-slate-800 border-l border-gray-600 shadow-2xl animate-slideIn">

    <div class="p-6 md:p-8 border-b border-gray-600 relative">
      <button 
        (click)="closePanel.emit()"
        class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
      </button>

        <button 
    (click)="saveEditorData()"
    class="
      px-4 py-2 
      font-semibold 
      text-sm 
      text-white 
      bg-blue-600 
      rounded-md 
      shadow-sm 
      hover:bg-blue-700 
      focus:outline-none 
      focus:ring-2 
      focus:ring-blue-500 
      focus:ring-offset-2
      transition 
      duration-150 
      ease-in-out
    "
  >
    Guardar
  </button>

      <h1 class="text-4xl font-bold text-white mb-6 break-words pr-8">
        {{ task?.titulo }}
      </h1>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-6 text-sm">
        <div class="flex flex-col gap-2">
          <h2 class="text-gray-300 font-medium uppercase tracking-wider">Creador</h2>
          <div class="flex items-center gap-2">
              <img 
                alt="Avatar" 
                class="w-6 h-6 rounded-full bg-slate-700">
              <span class="text-white font-semibold">Renato Chicahual</span>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <h2 class="text-gray-300 font-medium uppercase tracking-wider">Estado</h2>
          <span class="text-white font-semibold px-3 py-1 rounded-full w-fit" >
            {{ task?.estadoId }}
          </span>
        </div>

        <div class="flex flex-col gap-2">
          <h2 class="text-gray-300 font-medium uppercase tracking-wider">Fecha Límite</h2>
          <span class="text-white font-semibold">
            {{ task?.fechaLimite| date:'dd MMMM, yyyy' : '' : 'es-CL' }}
          </span>
        </div>
      </div>
    </div>

    <div class="p-6 md:p-8 overflow-y-auto flex-grow">
      <div id="editorjs-container" class="max-w-none"></div>
    </div>
    
  </section>
}
