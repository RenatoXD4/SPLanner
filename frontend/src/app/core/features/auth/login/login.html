<div class="w-full h-full flex flex-col justify-center items-center min-h-screen pb-5 bg-gradient-to-b  from-purple-00">
  <div class="w-full max-w-md mx-auto px-5 py-8 lg:py-0 lg:h-200 lg:flex lg:items-center shadow-xl/100 bg-black">
    <div class="w-full max-w-[350px] mx-auto lg:mt-32">



      <h1 class="text-3xl font-bold text-white mb-2 text-center">Iniciar Sesion</h1>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white-800"></div>
        </div>
      </div>

      <p class="text-white-500 mb-8 text-center">Ingresa tu correo y contraseña para iniciar</p>

      <!-- Formulario de email/contraseña -->
      <form class="space-y-6" [formGroup]="userForm" (submit)="handleSubmit()">
        <!-- Campo Email -->
        <div class="relative transition-all duration-300 ease-in-out" [class.mb-8]="showEmailError()">
          <label for="email" class="block text-sm font-medium text-white mb-2">Correo</label>
          <input id="email" type="email" placeholder="correo@gmail.com"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300"
            autocomplete="email" formControlName="email" (blur)="markFieldAsTouched('email')">

          <!-- Alerta animada para email -->
          @if (showEmailError()) {
          <div class="absolute top-full left-0 right-0 mt-1 animate-fade-in-down">
            <div class="bg-red-500/90 text-white p-3 rounded-lg shadow-lg border border-red-400">
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
                </svg>
                <span class="text-sm">{{ getEmailErrorMessage() }}</span>
              </div>
            </div>
          </div>
          }
        </div>

        <!-- Campo Password -->
        <div class="relative transition-all duration-300 ease-in-out" [class.mb-8]="showPasswordError()">
          <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
          <input id="password" type="password" placeholder="********"
            class="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300"
            formControlName="password" (blur)="markFieldAsTouched('password')">

          <!-- Alerta animada para password -->
          @if (showPasswordError()) {
          <div class="absolute top-full left-0 right-0 mt-1 animate-fade-in-down">
            <div class="bg-red-500/90 text-white p-3 rounded-lg shadow-lg border border-red-400">
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
                </svg>
                <span class="text-sm">Por favor ingresa tu contraseña</span>
              </div>
            </div>
          </div>
          }
        </div>

        <div class="pt-2">
          <app-form-button [text]="'Iniciar sesion'" [disabled]="!userForm.valid" (buttonClick)="onLogin()">
          </app-form-button>
        </div>

        <button type="button"
          class="w-full flex items-center justify-center gap-2 border bg-black border-black-800 text-white py-3 px-4 rounded-md hover:bg-zinc-900 transition-colors mb-4">
          <svg class="w-5 h-5" viewBox="0 0 48 48">
            <path fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
            <path fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
            <path fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
            <path fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
          </svg>
          Iniciar con Google
        </button>
      </form>

      <div class="mt-6 space-y-2 text-sm">
        <a href="recuperar" class="block text-white hover:text-zinc-300 transition-colors text-center">
          Olvidaste tu contraseña?
        </a>
        <a href="registro" class="block text-white hover:text-zinc-300 transition-colors text-center">
          ¿No tienes cuenta? Regístrate ahora
        </a>
      </div>
    </div>
  </div>
</div>
